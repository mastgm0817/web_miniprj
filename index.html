<!DOCTYPE html>
<html>
  <head>

    <!-- CSS 파일 추가 -->

  <body>

        <nav class="navbar navbar-expand-md">

          <div class="collapse navbar-collapse" id="navbarNavDropdown">

          </div>

      </div>

        <div class="container">

    <!-- Footer -->
    <footer>
        <div class="footer-content">
          <!-- 저작권 정보 -->
          <p>copy right 2023 encore play data data engineering 23기</p>
        </div>

      <!-- jQuery 라이브러리 추가 -->
